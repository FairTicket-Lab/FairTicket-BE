spring:
  application:
    name: fairticket-be

  # R2DBC PostgreSQL
  r2dbc:
    url: r2dbc:postgresql://localhost:5433/fairticket
    username: fairticket
    password: fairticket123

  # Redis
  data:
    redis:
      host: localhost
      port: 6379

  # Kafka
  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: fairticket-group
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer

# JWT (팀원 A 담당)
jwt:
  secret: fairticket-jwt-secret-key-must-be-at-least-256-bits-long-for-hs256
  expiration: 3600000 # 1시간 (ms)

# Server
server:
  port: 8080

# Actuator & Monitoring
management:
  endpoints:
    web:
      exposure:
        include: health, info, metrics, prometheus
  endpoint:
    health:
      show-details: always

# Logging
logging:
  level:
    root: INFO
    com.fairticket: DEBUG
    org.springframework.r2dbc: DEBUG

# SpringDoc OpenAPI (Swagger)
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operations-sorter: method
    tags-sorter: alpha
    try-it-out-enabled: true
    disable-swagger-default-url: true

# PortOne 결제 설정 (팀원 C 담당)
fairticket:
  portone:
    api-key: ${PORTONE_API_KEY}
    api-secret: ${PORTONE_API_SECRET}
    test-mode: true